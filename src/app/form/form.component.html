<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="save()" [formGroup]="userFormGroup" novalidate>
                <h2 style="text-align: center; margin-bottom: 20px;">Administración de artículos</h2>
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Código" formControlName="codigo"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripción"
                        formControlName="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input class="form-control" id="precio" placeholder="Precio" formControlName="precio" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </div>
            </form>
        </div>
    </div>
</div>
