<form (ngSubmit)="save()" [formGroup]="userFormGroup" novalidate>
    <h2>Administración de artículos</h2>
    <div class="container">
        <div class="form-group">
            <label for="name">Código: </label>
            <input type="text" class="form-control" id="codigo" placeholder="codigo" formControlName="codigo" required>
        </div>
        <div class="form-group">
            <label for="email">Descripción: </label>
            <input type="text" class="form-control" id="descripcion" placeholder="descripcion" formControlName="descripcion" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Precio: </label>
            <input class="form-control" id="precio" placeholder="precio" formControlName="precio" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Agregar</button>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </div>
    </div>
</form>
